services:
  database:
    image: mongo:latest
    container_name: sec-mongodb
    networks:
      - app-network
    volumes:
      - mongo_data:/data/db
    restart: always

  backend-api:
    build: ./backend
    container_name: sec-backend
    env_file: .env
    environment: 
      - MONGO_URL=mongodb://database:27017
    depends_on:
      - database
    networks:
      - app-network
    restart: always

  reverse-proxy: # <-- Bu satırın hizası servislerle aynı olmalı
    image: nginx:alpine
    container_name: sec-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend-api
      - frontend
    networks:
      - app-network
    restart: always

  frontend:
    build: ./frontend
    container_name: react-frontend
    networks:
      - app-network
    restart: always

  redis:
    image: redis:alpine
    container_name: redis-cache
    networks:
      - app-network
    restart: always

volumes:
  mongo_data:

networks:
  app-network:
    driver: bridge