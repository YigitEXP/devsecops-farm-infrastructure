events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    server_tokens off;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    server {
        listen 80;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        
        # CSP Satırı - Tek parça ve temiz
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com 'sha256-MpFQFOraNGqSDQJhqCF32RkCj/iTTWGNH1yc9wGtspQ='; font-src 'self' https://fonts.gstatic.com; connect-src 'self' http://localhost http://127.0.0.1 http://localhost:8000;" always;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://backend-api:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}